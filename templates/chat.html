<!DOCTYPE html>
<html lang="{{ session.get('lang', 'en') }}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ t("AI Chat") }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: #f5f7fa; font-family: Arial, sans-serif; }
        .container { max-width: 700px; margin-top: 50px; }
        .chat-box { height: 400px; overflow-y: auto; border: 1px solid #ddd; border-radius: 12px; padding: 15px; background: #fff; }
        .message { margin-bottom: 15px; }
        .user-msg { text-align: right; }
        .user-msg p { display: inline-block; background: #4CAF50; color: white; padding: 8px 12px; border-radius: 12px; }
        .bot-msg p { display: inline-block; background: #e0e0e0; padding: 8px 12px; border-radius: 12px; }
        .controls { margin-top: 15px; display: flex; gap: 10px; }
        .btn-voice { background: #FF5722; color: white; }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="text-center mb-4">{{ t("AI Chat for Farmers") }}</h2>

        <div class="chat-box" id="chat-box"></div>

        <div class="controls">
            <input type="text" id="user-message" class="form-control" placeholder="{{ t('Type a message') }}">
            <button id="send-btn" class="btn btn-primary">{{ t("Send") }}</button>
            <button id="voice-btn" class="btn btn-voice">{{ t("ðŸŽ¤ Voice") }}</button>
        </div>
    </div>

    <audio id="tts-audio" autoplay></audio>

    <script>
        const chatBox = document.getElementById('chat-box');
        const userInput = document.getElementById('user-message');
        const sendBtn = document.getElementById('send-btn');
        const voiceBtn = document.getElementById('voice-btn');
        const ttsAudio = document.getElementById('tts-audio');

        // Append messages to chat
        function appendMessage(text, sender="bot") {
            const div = document.createElement('div');
            div.classList.add('message', sender==="user" ? 'user-msg':'bot-msg');
            div.innerHTML = `<p>${text}</p>`;
            chatBox.appendChild(div);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        // Send message to backend
        async function sendMessage(){
            const message = userInput.value.trim();
            if(!message) return;
            appendMessage(message, "user");
            userInput.value = "";
            
            const formData = new FormData();
            formData.append("message", message);

            const res = await fetch("/chat", { method:"POST", body:formData });
            const data = await res.json();

            appendMessage(data.reply, "bot");

            if(data.audio){
                ttsAudio.src = "data:audio/mp3;base64," + data.audio;
                ttsAudio.play();
            }
        }

        sendBtn.addEventListener('click', sendMessage);
        userInput.addEventListener('keypress', e => { if(e.key==="Enter") sendMessage(); });

        // ----------------- Voice Input -----------------
        let mediaRecorder;
        let audioChunks = [];

        voiceBtn.addEventListener('click', async () => {
            if(navigator.mediaDevices){
                const stream = await navigator.mediaDevices.getUserMedia({audio:true});
                mediaRecorder = new MediaRecorder(stream);
                audioChunks = [];
                
                mediaRecorder.ondataavailable = e => audioChunks.push(e.data);
                mediaRecorder.onstop = async () => {
                    const audioBlob = new Blob(audioChunks, {type:'audio/webm'});
                    const formData = new FormData();
                    formData.append("file", audioBlob, "voice.webm");

                    const res = await fetch("/voice", {method:"POST", body:formData});
                    const data = await res.json();

                    if(data.reply){
                        appendMessage(data.reply, "bot");
                    }
                    if(data.audio){
                        ttsAudio.src = "data:audio/mp3;base64," + data.audio;
                        ttsAudio.play();
                    }
                };

                mediaRecorder.start();
                voiceBtn.textContent = "â¹ Stop";
                
                voiceBtn.onclick = () => { mediaRecorder.stop(); voiceBtn.textContent = "ðŸŽ¤ Voice"; };
            } else { alert("Microphone not supported."); }
        });
    </script>
</body>
</html>
