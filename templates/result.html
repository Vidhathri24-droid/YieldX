<!DOCTYPE html>
<html lang="{{ session.get('lang', 'en') }}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ t("Crop Recommendations") }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: #f5f7fa;
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 900px;
            margin-top: 50px;
        }
        .card {
            margin-bottom: 20px;
            border-radius: 12px;
            box-shadow: 0 6px 15px rgba(0,0,0,0.1);
        }
        .card-header {
            background: #4CAF50;
            color: white;
            font-weight: bold;
        }
        .card-body p {
            margin-bottom: 5px;
        }
        .no-results {
            text-align: center;
            margin-top: 50px;
            font-size: 1.2rem;
            color: #ff4c4c;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="text-center mb-4">{{ t("Recommended Crops for Your Region") }}</h2>

        {% if message %}
            <div class="no-results">{{ message }}</div>
        {% else %}
            {% for crop in recommendations %}
            <div class="card">
                <div class="card-header">{{ crop.crop }}</div>
                <div class="card-body">
                    <p><strong>{{ t("Price") }}:</strong> â‚¹{{ crop.price }}</p>
                    <p><strong>{{ t("Climate") }}:</strong> {{ crop.climate }}</p>
                </div>
            </div>
            {% endfor %}
        {% endif %}
        
        <div class="text-center mt-4">
            <a href="{{ url_for('index') }}" class="btn btn-primary">{{ t("Go Back") }}</a>
        </div>
    </div>
</body>
</html>
